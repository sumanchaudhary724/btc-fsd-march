<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact page</h1>
    <a href="/">
      <button>&lt; back</button>
    </a>

    <a href="./winter.jpg" download>
      <button>Download Resume</button>
    </a>
    <hr />

    <form action="" method="" enctype="">
      <p>
        <label>First Name:</label>
        <input type="text" />
      </p>

      <p>
        <label for="">Last Name:</label>
        <input type="text" />
      </p>

      <p>
        <label for="">Phone* :</label>
        <input type="number" min="4000000000" max="4999999999" />
      </p>

      <p>
        <label for="">Email* :</label>
        <input type="email" />
      </p>

      <p>
        <label for="">Password* :</label>
        <input type="password" />
      </p>

      <p>
        <label for="">FB link* :</label>
        <input type="url" />
      </p>

      <p>
        <label for="">DOB* :</label>
        <input type="date" />
      </p>

      <p>
        <label for="">Message* :</label>
        <textarea cols="30" rows="10"></textarea>
      </p>

      <p>
        <label for="">Gender:</label>
        <input type="radio" name="gender" /><label for="">M</label>
        <input type="radio" name="gender" /><label for="">FM</label>
        <input type="radio" name="gender" /><label for="">NA</label>
      </p>

      <p>
        <input type="checkbox" name="" id="" />
        <label for="">I agree t&cs</label>
      </p>

      <p>
        <label for="">Fruits:</label>
        <select name="" id="" multiple>
          <option value="">Mango</option>
          <option value="">Apple</option>
          <option value="">Banana</option>
          <option value="">Orange</option>
        </select>
      </p>

      <p>
        <label for="">Files</label>
        <input type="file" multiple accept="image/*.jpg" />
      </p>

      <p><button>Submit</button></p>
    </form>
  </body>
</html>
